<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>


  <body>
  
<h1>CornonaVirus Tracker reporter Application</h1>
<p> This app lists current number of cases of coronavirus aacross the globe</p>
 
 <div class="jumbotron">
 <h1 class="dsiplay-4" th:text="${totalReportedCases}"></h1>
 <p class="lead"> Total Cases reported as of today</p>
 </div>   
    
    <table class ="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Case reported</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
      </tr>
    </table>
  
  </body>

</html>
